<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eduflow prototype</title>
    <link rel="shortcut icon" href="assets/favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <img
          src="assets/logo.svg"
          alt="Eduflow logo"
          class="animate-in animation-delay-1"
        />
        <h2 class="animate-in animation-delay-2">User test</h2>
        <h1 class="animate-in animation-delay-2">
          New product features in Eduflow
        </h1>
        <p class="animate-in animation-delay-3">
          First of all, thank you for taking the time to do this user test! It
          is with feedback like yours that we are able to build the best tool
          for teaching and learning.
        </p>
        <button
          class="animate-in animation-delay-4"
          onclick="dismissIntro(this)"
        >
          Start test
        </button>
      </div>
    </div>
    <iframe
      style="border: none;"
      width="1452"
      height="900"
      src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2FSoFYlP1tVHhRjL6mps0XtL73%2FA-B-testing-group-selection%3Fnode-id%3D1%253A5815%26viewport%3D199%252C-4520%252C1%26scaling%3Dmin-zoom"
      allowfullscreen
    ></iframe>

    <script type="text/javascript">
      function dismissIntro(e) {
        e.parentNode.parentNode.remove();
      }
    </script>
  </body>
</html>
